<html>
    <body>
        <script type="text/javascript">

            let marks = window.prompt("Enter your marks");

            if(Number(marks) >= 90){
                document.write("<b>Grade A</b>");
            }
            else if(Number(marks) >= 80){
                document.write("<b>Grade B</b>");
            }
            else if(Number(marks) >= 70){
                document.write("<b>Grade C</b>");
            }
            else if(Number(marks) >= 60){
                document.write("<b>Grade D</b>");
            }
            else if(Number(marks) >= 50){
                document.write("<b>Grade E</b>");
            }
            else{
                document.write("<b>Fail</b>");
            }
            

        </script>
    </body>
</html>
