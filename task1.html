<html>
    <body>
        <script type="text/javascript">

            let num = window.prompt("Enter your number");

            if(Number(num) > 0){
                document.write("<b>It is a positive number</b>")
            }
            else if(Number(num) > 0){
                document.write("<b>It is a negative number</b>")
            }
            else{
                document.write("<b>Enter valid number except zero</b>")
            }

        </script>
    </body>
</html>
